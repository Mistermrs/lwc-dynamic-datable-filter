<template>
	<template lwc:if={filters}>
		<div class="slds-grid slds-gutters slds-p-left_small lgc-bg" >
			<template for:each={filters} for:item="filter">
				<template lwc:if={filter.stdIp}>
					<div class="slds-col" key={filter.api}>
						<lightning-input name={filter.name} key={filter.api}
							type={filter.type} label={filter.label} value={filter.value} onchange={handleChange}>
						</lightning-input>
					</div>
				</template>
				<template lwc:if={filter.picklist}>
					<div class="slds-col" key={filter.api}>
						<lightning-combobox name={filter.name} key={filter.api} label={filter.label} value={filter.value}
							placeholder="-Select-" options={filter.options} onchange={handleChange}>
						</lightning-combobox>
					</div>
				</template>
			</template>
			<div class="slds-col" key={filter.api}>
				<br>
				<lightning-button variant="brand" label="Reset Filters" title="Reset Filter" onclick={resetFilters}>
				</lightning-button>
			</div>
		</div>
	</template>
</template>
